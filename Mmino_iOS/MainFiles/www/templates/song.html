<div ng-controller="songListCtrl">
<ion-view style="" class=" " id="page8" title="Song" cache-view="false">
    <ion-content padding="false" class=" manual-remove-top-padding has-header">
        <img src="{{banner}}" width="100%" height="auto" />
        <!--div class=" button-bar " style="margin-top:-6em; background: #FFF;">
          <button class=" button button-clear icon ion-social-twitter " id="twitter" ng-click="shareTwitter()" ></button>
          <button class=" button button-clear icon ion-social-facebook " id="facebook" ng-click="shareFacebook()" ></button>
          <button class=" button button-clear icon ion-share " id="shareAll" ng-click="shareAll()" ></button>
        </div-->
        <button class=" button button-clear icon ion-share " id="shareAll"
            ng-click="shareAll()" style="position:relative; float:right; margin:-4em 1em;">
        </button>
        <ion-list class=" " id="song-list1">
            <ion-item style="" id="song-list-item8" class="item-icon-left  ">
                <i class="icon ion-radio-waves"></i>{{songTitle}}</ion-item>
            <ion-item style="" id="song-list-item9" class="item-icon-left  ">
                <i class="icon ion-person"></i>{{artist}}</ion-item>
            <ion-item style="" id="song-list-item10" class="item-icon-left item-text-wrap">
                <i class="icon ion-ios-people"></i>{{feat}}</ion-item>
            <ion-item style="" id="song-list-item12" class="item-icon-left  ">
                <i class="icon ion-ios-clock"></i>{{year}}</ion-item>
        </ion-list>
        <iframe width="100%" height="166" scrolling="no" frameborder="no"
          src="{{soundcloud | trustAsResourceUrl}}">
        </iframe>
        <!--div class=" button-bar ">
          <button ng-click="download()" class="button icon-left ion-android-download button-assertive">Download</button>
        </div-->
    </ion-content>
</ion-view>
</div>
